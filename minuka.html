<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        #preview {
            display: none;
            margin-top: 20px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image to Detect Plant Disease</h1>
    <form id="uploadForm">
        <input type="file" id="plantImage" accept="image/*" onchange="previewImage()">
        <button type="button" id="analyzeBtn">Analyze</button>
    </form>

    <p><strong>Filename:</strong> <span id="fileName">None</span></p>
    <img id="preview" src="" alt="Uploaded Image">
    <p><strong>Prediction:</strong> <span id="prediction">Waiting...</span></p>

    <script>
        let model;
        const labels = ["powdery mildew","chili leaf","antracts","healthy"]; // Update with your Teachable Machine labels

        async function loadModel() {
            try {
                const modelURL = 'https://github.com/mkxmax12/mkxmax12.github.io/blob/main/model.json'; // Update your actual GitHub model URL
                model = await tf.loadGraphModel(modelURL);
                console.log("‚úÖ Model Loaded Successfully!");
            } catch (error) {
                console.error("‚ùå Error loading model:", error);
                alert("Error loading the model. Check the console for details.");
            }
        }

        function previewImage() {
            const fileInput = document.getElementById("plantImage");
            const file = fileInput.files[0];

            if (file) {
                document.getElementById("fileName").innerText = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            if (!model) {
                await loadModel();
            }

            const image = document.getElementById("preview");
            if (!image.src) {
                alert("‚ö†Ô∏è Please upload an image first.");
                return;
            }

            const tensor = tf.browser.fromPixels(image)
                .resizeNearestNeighbor([224, 224]) // Image resizing
                .toFloat()
                .div(255.0) // Normalize pixels
                .expandDims();

            try {
                const prediction = await model.predict(tensor);
                const predictedIndex = prediction.argMax(1).dataSync()[0];
                document.getElementById("prediction").innerText = labels[predictedIndex] || "Unknown";
                console.log(`üîç Predicted: ${labels[predictedIndex]}`);
            } catch (error) {
                console.error("‚ùå Prediction error:", error);
                alert("Error analyzing the image. Check console for details.");
            }
        }

        document.getElementById("analyzeBtn").addEventListener("click", analyzeImage);
    </script>
</body>
</html>
