<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        #preview {
            display: none;
            margin-top: 20px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image to Detect Plant Disease</h1>
    <form id="uploadForm">
        <input type="file" id="plantImage" accept="image/*" onchange="previewImage()">
        <button type="button" id="analyzeBtn">Analyze</button>
    </form>

    <p><strong>Filename:</strong> <span id="fileName">None</span></p>
    <img id="preview" src="" alt="Uploaded Image">
    <p><strong>Prediction:</strong> <span id="prediction">Waiting...</span></p>

    <script>
        let model;
        const labels = ["Healthy", "Disease Type A", "Disease Type B", "Disease Type C"]; // Update this list based on your trained model

        async function loadModel() {
            const modelURL = 'https://mkxmax12.github.io/mkxmax12.github.io/model.json'; // Replace with your actual GitHub model URL
            model = await tf.loadLayersModel(modelURL);
            console.log("‚úÖ Model Loaded Successfully!");
        }

        function previewImage() {
            const fileInput = document.getElementById("plantImage");
            const file = fileInput.files[0];

            if (file) {
                document.getElementById("fileName").innerText = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            if (!model) {
                await loadModel();
            }

            const image = document.getElementById("preview");
            if (!image.src) {
                alert("‚ö†Ô∏è Please upload an image first.");
                return;
            }

            const tensor = tf.browser.fromPixels(image)
                .resizeBilinear([224, 224]) // Better resizing
                .toFloat()
                .div(255.0) // Normalize pixels
                .expandDims();

            const prediction = await model.predict(tensor);
            const predictedIndex = prediction.argMax(1).dataSync()[0];

            document.getElementById("prediction").innerText = labels[predictedIndex] || "Unknown";
            console.log(`üîç Predicted: ${labels[predictedIndex]}`);
        }

        document.getElementById("analyzeBtn").addEventListener("click", analyzeImage); // Ensures button works

    </script>
</body>
</html>
